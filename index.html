<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ID=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>neighborhood map</title>

		<!-- external library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

		<!-- load internal library -->
		<script src="lib/leaflet-search.src.js"></script>
		<link rel="stylesheet" href="lib/bootstrap.css"/>
		<link href="src/style.css" rel="stylesheet">
		<script src="src/main.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row align-items-start">
				<div class="col-md-4">
					<h1>Neighborhood Map</h1>
					<form data-bind="submit: searchStation" class="input-group mb-3">
						<input type="text" class="form-control" data-bind="value: newStation" placeholder="Station Location" aria-label="Station Location" aria-describedby="basic-addon2">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="submit">Filter</button>
						</div>
					</form>
					<div class="list" data-bind="foreach: stations, visible: stations().length > 0">
					    <p data-bind="text: name"></p>
					</div>
				</div>
				<div class="col-md-8 map-container">
					<div id="map" class="map-canvas"></div>
				</div>
			</div>
		</div>
	</body>
</html>
